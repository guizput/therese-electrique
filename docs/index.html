<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta name=description content="Le site officiel du groupe de rock Thérèse Electrique."><title>Thérèse Electrique | Groupe de rock</title><link rel=apple-touch-icon sizes=57x57 href=img/favicon.ico/apple-icon-57x57.png><link rel=apple-touch-icon sizes=60x60 href=img/favicon.ico/apple-icon-60x60.png><link rel=apple-touch-icon sizes=72x72 href=img/favicon.ico/apple-icon-72x72.png><link rel=apple-touch-icon sizes=76x76 href=img/favicon.ico/apple-icon-76x76.png><link rel=apple-touch-icon sizes=114x114 href=img/favicon.ico/apple-icon-114x114.png><link rel=apple-touch-icon sizes=120x120 href=img/favicon.ico/apple-icon-120x120.png><link rel=apple-touch-icon sizes=144x144 href=img/favicon.ico/apple-icon-144x144.png><link rel=apple-touch-icon sizes=152x152 href=img/favicon.ico/apple-icon-152x152.png><link rel=apple-touch-icon sizes=180x180 href=img/favicon.ico/apple-icon-180x180.png><link rel=icon type=image/png sizes=192x192 href=img/favicon.ico/android-icon-192x192.png><link rel=icon type=image/png sizes=32x32 href=img/favicon.ico/favicon-32x32.png><link rel=icon type=image/png sizes=96x96 href=img/favicon.ico/favicon-96x96.png><link rel=icon type=image/png sizes=16x16 href=img/favicon.ico/favicon-16x16.png><link rel=manifest href=img/favicon.ico/manifest.json><meta property=og:url content=http://therese-electrique.com><meta property=og:type content=website><meta property=og:title content="Thérèse Electrique"><meta property=og:description content="Prenez une guitare électrique, une basse groovy et une batterie énergique. Ajoutez-y une voix grave aux accents franchouillards et vous obtiendrez un rock'n'roll tricolore qui fera bouger ses fesses à la vieille Thérèse!"><meta property=og:image content=http://therese-electrique.com/img/fb-og.jpg><meta name=msapplication-TileColor content=#ffffff><meta name=msapplication-TileImage content=/ms-icon-144x144.png><meta name=theme-color content=#ffffff><link rel=stylesheet href=css/style.1.1.1.css><script src=https://use.fontawesome.com/91d5abb769.js></script></head><body><div class=te__loader><img src=img/loader.gif alt=loader></div><section class=te__hero><div class=te__hero__logo></div></section><section class=te__intro><div class=te__intro__container><div class=te__intro__text v-html=comp.content></div></div></section><section class=te__trio><div class=te__trio__container><h2 class=te__trio__title>{{ comp.title }}</h2><div class=te__trio__item v-for="musician in comp.musicians"><img :src="'img/' + musician.img" class=te__trio__item__img> <img :src="'img/' + musician.gif" class="te__trio__item__img te__trio__item__img--animated"><div class="te__trio__item__desc te__trio__item__desc--right" v-if=musician.right><h3 class=te__trio__item__title>{{musician.name}}</h3><p class=te__trio__item__text>{{musician.instrument}}</p></div><div class=te__trio__item__desc v-else><h3 class=te__trio__item__title>{{musician.name}}</h3><p class=te__trio__item__text>{{musician.instrument}}</p></div></div></div></section><section class=te__music><div class=te__music__container><div class=te__music__copy><h2 class=te__music__title>{{ comp.title }}</h2><p class=te__music__text>{{ comp.content }}</p></div><div class=te__music__soundcloud><iframe scrolling=no frameborder=no src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/454112784&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"></iframe></div></div></section><section class=te__gallery v-if=DOM.loaded><h2 class=te__gallery__title>{{ comp.title }}</h2><div class=te__gallery__container><div class=te__gallery__item v-for="photo in comp.photos.slice(0,DOM.limit)" v-on:click=fullImage()><img :src=photo.src :alt=photo.src></div></div><div class=te__gallery__more v-if="DOM.limit < comp.photos.length"><span>Plus de photos</span><svg v-on:click.stop=morePhotos xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink version=1.1 viewbox="0 0 129 129" enable-background="new 0 0 129 129"><path d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z" fill=#FFFFFF></path></svg></div></section><section class=te__dates><div class=te__dates__container><h2>{{ comp.title }}</h2><ul><li v-for="gig in comp.gigs"><strong>{{ gig.date }}</strong> - {{ gig.name }} - <em>{{ gig.place }}</em></li></ul></div></section><section class=te__contact><div class=te__contact__container><h2 class=te__contact__title>{{ comp.title }}</h2><div class=te__contact__email><a :href="'mailto:'+comp.email">{{ comp.email }}</a></div><div class=te__contact__social><div class=te__contact__social__item v-for="item in comp.social"><a :href=item.link><i :class="'fa ' + item.icon" aria-hidden=true></i></a></div></div></div></section><script src=js/lib/lib.js></script><script src=js/app.1.1.1.js></script></body></html>
