<section class="te__trio">
  <div class="te__trio__container">
    <h2 class="te__trio__title">{{ comp.title }}</h2>
    <div class="te__trio__item" v-for="musician in comp.musicians">
      <img :src="'img/' + musician.img" alt="" class="te__trio__item__img" />
      <img :src="'img/' + musician.gif" alt="" class="te__trio__item__img te__trio__item__img--animated" />
      <div class="te__trio__item__desc te__trio__item__desc--right" v-if="musician.right">
        <h3 class="te__trio__item__title">{{musician.name}}</h3>
        <p class="te__trio__item__text">{{musician.instrument}}</p>
      </div>
      <div class="te__trio__item__desc" v-else>
        <h3 class="te__trio__item__title">{{musician.name}}</h3>
        <p class="te__trio__item__text">{{musician.instrument}}</p>
      </div>
    </div>
  </div>
</section>
