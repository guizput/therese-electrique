<section class="te__contact">
  <div class="te__contact__container">
    <h2 class="te__contact__title">{{ comp.title }}</h2>
    <div class="te__contact__email">
      <a :href="'mailto:'+comp.email">{{ comp.email }}</a>
    </div>
    <div class="te__contact__social">
      <div class="te__contact__social__item" v-for="social in comp.social">
        <a href="social.link"><i :class="'fa ' + social.icon" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</section>
