<section class="te__gallery" v-if="DOM.loaded">
  <h2 class="te__gallery__title">{{ comp.title }}</h2>
  <div class="te__gallery__container">
    <div class="te__gallery__item" v-for="photo in comp.photos.slice(0,DOM.limit)" v-on:click="fullImage()">
      <img :src="photo.src" :alt="photo.src" />
    </div>
  </div>
  <div class="te__gallery__more" v-if="DOM.limit < comp.photos.length">
    <span>Plus de photos</span>
    <svg v-on:click.stop="morePhotos" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 129 129" enable-background="new 0 0 129 129"> <path d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z" fill="#FFFFFF"/></svg>
  </div>
</section>
